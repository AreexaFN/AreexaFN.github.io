    <style>
:root {
  --clr-bg-main: #ffa300;
  --clr-bg-loading-animation-overlay: rgba(0, 0, 0, 0.8);
  --clr-text: #eee;
  --clr-err: #fa4b4b;
  --ff: "Nunito", Arial, sans-serif;
  --font-size-main: clamp(14px, 2vw, 18px);
  --border-radius-lg: 40px;
  --border-radius-sm: 10px;
  --link-color: #5875e8;
  --frosted-outward-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  --frosted-inward-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
  --clr-border-match: #4caf50;
  --clr-border-mismatch: #f44336;
}
* { box-sizing: border-box; }
input, button {
  font-family: inherit;
  border: none;
  background: inherit;
  color: inherit;
  width: 100%;
  border-radius: 100vw;
  padding: 0.8em;
}
input:focus, button:focus { outline: none; }
body {
  margin: 0;
  padding: 0;
  user-select: none;
  background: #111;
  color: var(--clr-text);
  font-family: var(--ff);
  font-size: var(--font-size-main);
  height: 100vh;
  display: grid;
  place-items: center;
  perspective: 1000px;
}
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('img/sign-up-background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1; 
    opacity: 0;
    transition: opacity 1s ease-out;
}
body.bg-loaded::before { opacity: 1; }
h1 {
  font-size: clamp(2rem, 5vw, 3.5rem);
  text-align: center;
}
.username-prompt, .form-container {
  width: clamp(400px, 50%, 700px);
  padding: 2em;
  border-radius: var(--border-radius-lg);
  /* === FROSTED GLASS EFFECT START === */
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(45px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--frosted-outward-shadow);
  /* === FROSTED GLASS EFFECT END === */
}
input {
  user-select: all;
  background: rgba(0, 0, 0, 0.1);
  box-shadow: var(--frosted-inward-shadow);
  padding: 1.2em;
  border: 1px solid transparent;
  transition: border-color 0.3s ease;
}
.password-inputs .password-match { border-color: var(--clr-border-match); }
.password-inputs .password-mismatch { border-color: var(--clr-border-mismatch); }
input::placeholder { color: rgba(255, 255, 255, 0.5); }
.input-container {
  display: flex;
  flex-direction: column;
  gap: 1em;
  position: relative;
}
button {
  box-shadow: var(--frosted-outward-shadow);
  cursor: pointer;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff; /* White text for contrast */
  transition: background 0.3s ease, transform 0.2s ease;
}
button:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}
.signup-button-disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transition: opacity 0.3s ease;
}
.google-btn {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}
.sign-in-btns {
  margin-block: 2em;
  display: flex;
  flex-direction: column;
  gap: 1em;
}
.username-prompt { display: none; }
.error {
  color: var(--clr-err);
  text-align: center;
}
.loading-animation-container {
  position: absolute;
  width: 100%;
  height: 100%;
  background: var(--clr-bg-loading-animation-overlay);
  place-items: center;
  backdrop-filter: blur(10px);
  display: none;
  opacity: 0;
}
.loading-animation {
  width: 100px;
  aspect-ratio: 1;
  border-radius: 100vw;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--frosted-outward-shadow);
  animation: bounce 0.4s cubic-bezier(.36,-0.01,.86,.63) infinite alternate both;
}
@keyframes bounce {
  from { transform: translateY(-60px) scale(0.9); }
  to { transform: translateY(10px) scale(1.1) rotateX(45deg); }
}
@keyframes fade-in { to { opacity: 1; } }
@keyframes fade-out {
    from { opacity: 1; }
    to { opacity: 0; }
}
a {
    color: var(--clr-bg-main);
    text-decoration: none;
    transition: color 0.3s ease;
}
a:hover {
    color: rgba(255, 165, 0, 0.8);
    text-decoration: underline;
}
.bottom-text { text-align: center; }
    </style>
    <script>
      // Having the background smoothly fade in as soon as it loads
      const backgroundImageLoader = new Image();
      backgroundImageLoader.onload = () => { document.body.classList.add('bg-loaded') };
      backgroundImageLoader.src = 'img/sign-up-background.png';
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyBh-VnGiP4qZD0r14gfn9dr77GwtslpTqU",
        authDomain: "strongdog-auth.firebaseapp.com",
        projectId: "strongdog-auth",
        storageBucket: "strongdog-auth.appspot.com",
        messagingSenderId: "936276282572",
        appId: "1:936276282572:web:a802b7f609381ff9428669",
        measurementId: "G-0YLTCV2MMS"
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const disallowedWords = ["nigger", "nigga", "niga", "niger", "nigr", "fuck", "shit", "ass", "bitch", "fucker", "beiner", "cunt", "kkk", "asshole", "bastard", "cock", "dick", "douchebag", "dyke", "faggot", "gook", "gypsy", "hooker", "jizz", "kike", "fucker", "fuc", "fuk", "negro", "paki", "penis", "pussy", "slut", "spic", "tard", "twat", "whore", "wop", "chink", "pedo", "molester", "rapist", "pedophile", "sex"];
      function containsDisallowedWords(username) {
        let normalized = username.toLowerCase();
        normalized = normalized.replace(/[1!|{}\[\]()]/g, "i").replace(/3/g, "e").replace(/4/g, "a").replace(/[5$]/g, "s").replace(/0/g, "o").replace(/\+/g, "t").replace(/</g, "c");
        normalized = normalized.replace(/[^a-z]/g, "");
        return disallowedWords.some((word) => normalized.includes(word));
      }
      const errorMessages = {
          "auth/invalid-email": "Invalid email format",
          "auth/user-disabled": "User account has been disabled",
          "auth/user-not-found": "No account found with this email",
          "auth/wrong-password": "Incorrect password",
          "auth/too-many-requests": "Too many attempts. Please try again later",
          "auth/operation-not-allowed": "Sign-in/sign-up is disabled",
          "auth/network-request-failed": "A network error occurred",
          "auth/invalid-credential": "Email or password invalid",
          "auth/email-already-in-use": "This email is already in use",
          "auth/weak-password": "Password should be at least 6 characters",
          "auth/popup-closed-by-user": "The sign-in popup was closed before completion",
          "auth/cancelled-popup-request": "The popup request was cancelled",
          "auth/unauthorized-domain": "Your domain isn't authorized for this action",
          "auth/timeout": "The sign-in request timed out",
      };
      function getErrorMessage(errorCode) {
          console.log(errorCode);
          return errorMessages[errorCode] || "An unknown error occurred";
      }
      async function checkUsernameAvailability(username) {
        try {
          const usernamesRef = collection(db, "usernames");
          const q = query(usernamesRef, where("username", "==", username));
          const querySnapshot = await getDocs(q);
          if (!querySnapshot.empty) {
            return false;
          }
          return true;
        } catch (error) {
          console.error("Error checking username availability:", error);
          throw error;
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signup-form");
        const usernamePrompt = document.getElementById("username-prompt");
        const usernameForm = document.getElementById("username-form");
        const errorMessage = document.getElementById("error-message");
        const usernameError = document.getElementById("username-error");
        const loadingAnimationContainer = document.querySelector(".loading-animation-container");
        const loadingAnimation = document.querySelector(".loading-animation");
        
        // New password validation elements
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const signupButton = document.querySelector("#signup-form button");

        function showLoadingAnimation() {
          loadingAnimationContainer.style.display = "grid";
          loadingAnimationContainer.style.animation = "fade-in 0.2s ease-out forwards";
        }
        function hideLoadingAnimation() {
          loadingAnimationContainer.style.animation = "fade-out 0.2s ease-out forwards";
          setTimeout(() => {
            loadingAnimationContainer.style.display = "none";  
          }, 200);
        }

        // New password validation logic
        function updatePasswordBorders() {
            const passwordMatch = passwordInput.value === confirmPasswordInput.value;
            const hasConfirmPassword = confirmPasswordInput.value.length > 0;
            if (hasConfirmPassword) {
                const classToAdd = passwordMatch ? "password-match" : "password-mismatch";
                const classToRemove = passwordMatch ? "password-mismatch" : "password-match";
                
                passwordInput.classList.add(classToAdd);
                confirmPasswordInput.classList.add(classToAdd);
                
                passwordInput.classList.remove(classToRemove);
                confirmPasswordInput.classList.remove(classToRemove);
            } else {
                passwordInput.classList.remove("password-match", "password-mismatch");
                confirmPasswordInput.classList.remove("password-match", "password-mismatch");
            }
            const shouldEnableButton = hasConfirmPassword && passwordMatch;
            const disabledClass = "signup-button-disabled";
            
            signupButton.disabled = !shouldEnableButton;
            if (shouldEnableButton) signupButton.classList.remove(disabledClass)
            else signupButton.classList.add(disabledClass)
        }

        passwordInput.addEventListener("input", updatePasswordBorders);
        confirmPasswordInput.addEventListener("input", updatePasswordBorders);

        signupForm.addEventListener("submit", async (e) => {
          showLoadingAnimation();
          e.preventDefault();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirm-password").value;
          errorMessage.textContent = "";
          if (name.length > 16) {
            hideLoadingAnimation();
            errorMessage.textContent = "Username cannot be longer than 16 characters.";
            return;
          }
          if (password !== confirmPassword) {
            hideLoadingAnimation();
            errorMessage.textContent = "Passwords do not match!";
            return;
          }
          if (containsDisallowedWords(name)) {
            hideLoadingAnimation();
            errorMessage.textContent = "Username contains inappropriate language. Please choose another.";
            return;
          }
          try {
            const isAvailable = await checkUsernameAvailability(name);
            if (!isAvailable) {
              hideLoadingAnimation();
              errorMessage.textContent = "Username is already taken. Please choose another.";
              return;
            }
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            await updateProfile(userCredential.user, { displayName: name });
            await sendEmailVerification(userCredential.user);
            await setDoc(doc(db, "usernames", userCredential.user.uid), { username: name });
            document.querySelector(".form-container").style.display = "none";
            usernamePrompt.style.display = "block";
            hideLoadingAnimation();
          } catch (error) {
            hideLoadingAnimation();
            errorMessage.textContent = `Error: ${error.message}`;
          }
        });
        usernameForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          showLoadingAnimation();
          const usernameInput = document.getElementById("username");
          const usernameVal = usernameInput.value.trim();
          usernameError.textContent = "";
          if (usernameVal.length > 16) {
            hideLoadingAnimation();
            usernameError.textContent = "Username cannot be longer than 16 characters.";
            return;
          }
          if (containsDisallowedWords(usernameVal)) {
            hideLoadingAnimation();
            usernameError.textContent = "Username contains inappropriate language. Please choose another.";
            return;
          }
          try {
            const user = auth.currentUser;
            await updateProfile(user, { displayName: usernameVal });
            await setDoc(doc(db, "usernames", user.uid), { username: usernameVal, userId: user.uid });
            window.location.href = "index.html";
          } catch (error) {
            usernameError.textContent = getErrorMessage(error.code);
          } finally {
            hideLoadingAnimation();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <div class="input-container password-inputs">
          <input type="text" id="name" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        </div>
        <p class="error" id="error-message"></p>
        <div class="sign-in-btns">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <p class="bottom-text">
        Already have an account or want to use Google to sign in? 
        <a href="login.html">Log in</a>
      </p>
    </div>
    <div id="username-prompt" class="username-prompt">
      <h1>Set Your Username</h1>
      <form id="username-form">
        <input type="text" id="username" placeholder="Username" required />
        <p class="error" id="username-error"></p>
        <button type="submit">Continue</button>
      </form>
    </div>
    <div class="loading-animation-container">
      <div>
        <div class="loading-animation"></div>
        <h2 class="loading-text">Loading...</h2>
      </div>
    </div>
  </body>
</html>
